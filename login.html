<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamnot</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/plugins/aos/css/aos.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <main>
      <div class="login-password">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="card card-login">
                <h1>ចូលប្រើប្រាស់</h1>
                <form action="" method="">
                  <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-10">
                      <div class="form-floating mb-3 email-login">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">អុីម៉ែល</label>
                      </div>
                    </div>
                  </div>
                  <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-10">
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" class="form-label">លេខកូដសម្ងាត់</label>
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/aos/js/aos.js"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      togglePassword.addEventListener("click", function () {
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.classList.toggle("bi-eye");
      });
      const form = document.querySelector("form");
      form.addEventListener('submit', function (e) {
          e.preventDefault();
      });
  </script>

  </body>
</html>
