<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamnot</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/plugins/aos/css/aos.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    
    <main> 
     
      <div class="login-password ">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-12 col-lg-8 col-xl-8">
              <div class="card card-login"> 
                <a href="landing_page.html" class="icon-back d-flex justify-content-center align-items-center text-decoration-none ">
                  <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div class="ribbon"><h1>ចូលប្រើប្រាស់</h1></div>
                <div class="card card-form-login border-0 d-flex flex-column justify-content-center align-items-center">
                  <div class="col-4">
                    <img src="assets/img/login/ying-chen-me-optimize.gif" class="img-fluid" alt="">
                  </div>
                  <form action="">
                    <div class="mb-3 group-input">
                      <div class="row">
                        <div class="col">
                          <label for="email" class="form-label email"><i
                            class="fa-solid fa-envelope icon-before-input"></i></label>
                        <input type="email" class="form-control input-login" id="email"
                          placeholder="អុីម៉ែល">
                        </div>
                      </div> 
                    </div>
                    <div class="mb-3 group-input">
                      <div class="row">
                        <div class="col">
                          <label for="password" class="form-label passowrd ">
                            <span class="icon-password"><i class="fa-solid fa-lock icon-before-input"></i></span>
                          </label>
                          <input type="password" class="form-control input-password-login" name="password" id="password" placeholder="លេខសម្ងាត់" required/>
                          <i class="bi bi-eye-slash icon-pw-login" id="togglePassword"></i> 
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                      <label class="checkbox-container"> ចងចាំព័ត៌មានទុក
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <a href="#" class="text-decoration-none goto-forgot-pw">ភ្លេចលេខកូដសម្ងាត់មែនទេ?</a>
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center">
                      <button type="button" class="btn-login">ចូលប្រើប្រាស់</button>
                    </div>
                    <div class="mb-5 d-flex justify-content-center align-content-center group-info-login">
                      <span class="text-user-color">អ្នកមិនទាន់មានគណនីមែនទេ?</span>
                      <a href="#" class="text-decoration-none">
                        <span class="text-color">បង្កើតគណនី</span>
                      </a>
                    </div>
                    <div class="mb-5 d-flex justify-content-center align-content-center group-line">
                      <span class="line"></span>
                      <span class="text-link">ឬធ្វើការភ្ជាប់ជាមួយ</span>
                      <span class="line"></span>
                    </div>
                    <div class="mb-3 group-social d-flex justify-content-center align-items-center">
                      <div class="contact-with d-flex justify-content-between align-items-center">
                        <a href="#google" class="text-decoration-none">
                          <img src="assets/img/login/google_icon-icons.com_62736.svg" class="img-fluid wh-image" alt="">
                          <span class="social">Google</span> 
                        </a>
                        <a href="#facebook" class="text-decoration-none">
                          <img src="assets/img/login/facebook_logo_icon_147291.svg" class="img-fluid wh-image" alt="">
                          <span class="social">Facebook</span> </a>
                        <a href="#instagram" class="text-decoration-none">
                          <img src="assets/img/login/3721672-instagram_108066.svg" class="img-fluid wh-image" alt="">
                          <span class="social">Instagram</span> </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/aos/js/aos.js"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      togglePassword.addEventListener("click", function () {
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.classList.toggle("bi-eye");
      });
      const form = document.querySelector("form");
      form.addEventListener('submit', function (e) {
          e.preventDefault();
      });
  </script>

  </body>
</html>
