<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamnot</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/plugins/aos/css/aos.css" />
  </head>
  <body>
    <main class="main-forgot-password">
      <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6">  
              <div class="card card-forgot-password p-3"> 
                <a href="#" class="icon-back d-flex justify-content-center align-items-center text-decoration-none position-absolute z-3"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="ribbon"><h2 class="text-forgot-pw">ភ្លេចលេខកូដសម្ងាត់</h2></div>
                <form action="" method="" class="mt-5">
                    <p class="text-noted-forgot-pw">សូមបញ្ចូលអុីមែលរបស់អ្នកឲ្យត្រូវនឹងអ៊ីម៉ែលពេលបង្កើតគណនីដំបូង</p>
                    <div class="form-group centered">
                      <div class="col-12 col-md-10 col-lg-10">
                        <label for="email-forgot" class="form-label position-absolute email-icon-forgot">
                          <i class="fa-solid fa-envelope"></i>
                        </label>
                        <input type="email" class="form-control input-fg" id="email-forgot" name="email" placeholder="អុីម៉ែល ">
                      </div>
                    </div>                   
                      <div class="mb-3 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn-forgot glow-on-hover">ផ្ញើ</button>
                      </div>
                      <div class="mb-3  d-flex justify-content-center align-items-center">
                        <span class="back-to">ត្រឡប់ទៅ <a href="#" class="text-decoration-none">ចូលប្រើប្រាស់</a> </span>
                      </div>
                    </div>    
                </form>
              </div>
            </div>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/aos/js/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/dark-mode.js"></script>
  </body>
</html>
