<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/bootstrap.css" />

  <body>
    <main class="control-form">
      <form action="" class="forgot-pass-form" data-aos="flip-right">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center flex-column">
              <a href="pin-password.html" class="btn-back all-center">
                <i class="fa-solid fa-arrow-left"></i>
              </a>
              <div class="icon-block-form all-center">
                <i class="fa-solid fa-key"></i>
              </div>
              <h1 class="text-center my-2 forgot-pass-text">ដាក់លេខសម្ងាត់ថ្មី</h1>
              <p class="m-0 form-text-forgot">លេខកូដត្រូវមានយ៉ាងតិច 8 ខ្ទង់</p>

                <div class="col-12 mt-0">
                    <div class="form-input-gp">
                      <i class="icon-inform fa-solid fa-lock"></i>
                      <input type="password" class="input-form" placeholder="លេខកូដសម្ងាត់ថ្មី">
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <div class="form-input-gp">
                      <i class="icon-inform fa-solid fa-lock"></i>
                      <input type="password" class="input-form" placeholder="ផ្ទៀតផ្ទាត់លេខកូដសម្ងាត់ថ្មី">
                    </div>
                  </div>
              </div>
              <div class="w-100 d-flex justify-content-center mt-3">
                <a href="login.html" type="button" class="btn-form">បញ្ជូន</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/aos/js/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      AOS.init();
