<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kamnot</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/plugins/aos/css/aos.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>

    <body>
        <main class="control-form">
            <form action="" class="forgot-pass-form" data-aos="flip-right">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-center flex-column">
                            <a href="forget_password.html" class="btn-back all-center">
                                <i class="fa-solid fa-arrow-left"></i>
                            </a>
                            <div class="icon-block-form all-center">
                                <i class="fa-solid fa-envelope-open"></i>
                            </div>
                            <h1 class="text-center my-2 forgot-pass-text">
                                បញ្ចូលកូដ ៤ ខ្ទង់
                            </h1>
                            <p class="m-0 form-text-forgot">
                                ពួកយើងបានធ្វើការផ្ញើកូដ 4 ខ្ទង់ទៅកាន់ user@gmail.com
                            </p>
                            <div class="col-12 mt-3">
                                <div class="pin-code">
                                    <input type="number" class="pin-input" maxlength="1" autofocus>
                                    <input type="number" class="pin-input" maxlength="1">
                                    <input type="number" class="pin-input" maxlength="1">
                                    <input type="number" class="pin-input" maxlength="1">
                                </div>
                            </div>
                            <div class="d-flex mt-3">
                                <p class="m-0 form-text-forgot pe-2">
                                    មិនទាន់ទទួលបានសារ?
                                </p>
                                <a href="#" class="form-text-link">ផ្ញើម្ដងទៀត</a>
                            </div>
                            <div class="w-100 d-flex justify-content-center mt-3">
                                <a href="re_password.html" type="button" class="btn-form">បញ្ជូន</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/plugins/aos/js/aos.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/js/dark-mode.js"></script>
        <script src="assets/js/otp-input.js"></script>
        <script>
            AOS.init();
        </script>
        <script>
            //var pinContainer = document.getElementsByClassName("pin-code")[0];
            var pinContainer = document.querySelector(".pin-code");
            console.log('There is ' + pinContainer.length + ' Pin Container on the page.');

            pinContainer.addEventListener('keyup', function (event) {
                var target = event.srcElement;

                var maxLength = parseInt(target.attributes["maxlength"].value, 10);
                var myLength = target.value.length;

                if (myLength >= maxLength) {
                    var next = target;
                    while (next = next.nextElementSibling) {
                        if (next == null) break;
                        if (next.tagName.toLowerCase() == "input") {
                            next.focus();
                            break;
                        }
                    }
                }

                if (myLength === 0) {
                    var next = target;
                    while (next = next.previousElementSibling) {
                        if (next == null) break;
                        if (next.tagName.toLowerCase() == "input") {
                            next.focus();
                            break;
                        }
                    }
                }
            }, false);

            pinContainer.addEventListener('keydown', function (event) {
                var target = event.srcElement;
                target.value = "";
            }, false);
        </script>
    </body>

</html>
