<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kamnot</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet"
            href="assets/plugins/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/plugins/aos/css/aos.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    </head>

    <body>
        <main>
            <div class="pin-password">
                <div class="container">
                    <div
                        class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <div class="card card-pin-pw">
                                <div class="ribbon">បញ្ជាក់លេខកូដរបស់អ្នក</div>
                                <div
                                    class="card-body mt-4 d-flex justify-content-center align-items-center">
                                    <img
                                        src="assets/img/pin-password/image-pin-pw.gif"
                                        class="img-fluid" alt>
                                </div>
                                <p
                                    class="text-center text-send-email">លោកអ្នកនឹងទទួយលបានលេខកូដឆាប់ៗនេះតាមរយៈអ៊ីម៉ែលដែលអ្នកបានភ្ជាប់ជាមួយ</p>
                                    <div class="card main-content-container d-flex flex-column justify-content-center align-items-center border-0">                   
                                        <div id="otp-input" class="font-h2-strong">
                                            <input class="font-h2-strong" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                            <input class="font-h2-strong" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                            <input class="font-h2-strong" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                            <input class="font-h2-strong" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                            <input class="font-h2-strong" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                            <input class="font-h2-strong" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                            <input id="otp-value" placeholder="_" type="hidden" name="otp" />
                                        </div>
                                        <a href="#" class="send-again">ផ្ញើម្តងទៀត</a>
                                        <button type="button" id="submit" class="btn-submit m-4"><a href="login.html" class="text-decoration-none">ចូលបព្ជាក់</a></button>

                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/plugins/aos/js/aos.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/js/dark-mode.js"></script>
        <script src="assets/js/otp-input.js"></script>
        
    </body>

</html>
