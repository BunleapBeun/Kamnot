<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamnot</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/plugins/aos/css/aos.css" />
    <link rel="stylesheet" href="assets/plugins/flatpickr/css/flatpickr.min.css">
    <link rel="stylesheet" href="assets/plugins/tom-select/css/tom-select.css">

  </head>

  <body class="overflow-hidden" data-aos="flip-right">

    <main class="control-form">
      <form class="login-form">
        <div class="conatiner">
          <div class="row">
            <div class="col-lg-5 d-lg-block d-none p-0">
              <div class="image-side-login">
                <img src="assets/img/login/self-improvement-bg.png" class="rounded-0" alt="">
                <div class="logo logo-left">
                  <img src="assets/img/login/Kn-logo-white-V2.png" alt="">
                </div>
              </div>
            </div>
            <div class="col-lg-7 p-0">
              <div class="side-input-login">
                <h1 class="text-center mb-4">បង្កើតគណនី</h1>
                <div class="row">
                  <div class="col-6">
                    <div class="form-input-gp me-2">
                      <i class="icon-inform fa-solid fa-user"></i>
                      <input type="text" class="input-form" placeholder="នាមត្រកូល">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-input-gp ms-2">
                      <i class="icon-inform fa-solid fa-user"></i>
                      <input type="text" class="input-form" placeholder="នាមខ្លួន">
                    </div>
                  </div>
                  <div class="col-6 mt-3">
                    <div class="form-input-gp me-2">
                      <i class="icon-inform fa-solid fa-calendar-days"></i>
                      <input class="input-form" type="datetime-locaal" placeholder="ថ្ងៃ ខែ ឆ្នាំ កំណើត">
                    </div>
                  </div>
                  <div class="col-6 mt-3">
                    <div class="form-input-gp ms-2">
                      <i class="icon-inform fa-solid fa-venus-mars"></i>
                      <select class="input-form" id="select-beast" placeholder="ជ្រើសរើសភេទ..." autocomplete="off">
                        <option value="">ជ្រើសរើសភេទ...</option>
                        <option value="male">ប្រុស</option>
                        <option value="female">ស្រី</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <div class="form-input-gp">
                      <i class="icon-inform fa-solid fa-envelope"></i>
                      <input type="email" class="input-form" placeholder="អ៊ីមែល">
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <div class="form-input-gp">
                      <i class="icon-inform fa-solid fa-lock"></i>
                      <input type="password" class="input-form" placeholder="លេខកូដសម្ងាត់">
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <div class="form-input-gp">
                      <i class="icon-inform fa-solid fa-lock"></i>
                      <input type="password" class="input-form" placeholder="ផ្ទៀតផ្ទាត់លេខកូដសម្ងាត់">
                    </div>
                  </div>
                  <div class="d-flex flex-column mt-2">
                    <div class="d-flex flex-row align-items-center">
                      <input type="checkbox" name="clearinput">
                      <label for="clearinput"
                        class="form-label-login ps-2">ត្រូវច្បាស់ថាព័ត៌មានដែលបានបំពេញត្រឺមត្រូវនិងពិតប្រាកដ</label>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <input type="checkbox" name="clearinput">
                      <label for="clearinput" class="form-label-login ps-2">បានអាននិងគោរពតាម <a href="#"
                          class="form-text-link">គោលការណ៍ឯកជន</a></label>
                    </div>
                  </div>
                  <div class="w-100 d-flex justify-content-center mt-3">
                    <a href="login.html" type="button" class="btn-form">បង្កើតគណនី</a>
                  </div>
                  <div class="d-flex align-items-center mt-3 w-100 justify-content-center">
                    <p class="form-text pe-2 m-0">មានគណនីរួចរាល់ហើយមែនទេ?</p>
                    <a href="login.html" class="form-text-link">ចូលប្រើប្រាស់</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/aos/js/aos.js"></script>
    <script src="assets/plugins/flatpickr/js/flatpickr.js"></script>
    <script src="assets/plugins/tom-select/js/tom-select.complete.min.js"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script>
      flatpickr("input[type=datetime-locaal]", {
        dateFormat: "d/m/y",
      });

    </script>
    <script>
      AOS.init();
    </script>
    <script>
      new TomSelect("#select-beast", {
        create: true,
        sortField: {
          field: "text",
          direction: "asc"
        }
      });
    </script>
  </body>

</html>
